<!DOCTYPE html>
<html>
<head>
    <title>Rain Question</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/lab.css" rel="stylesheet" type="text/css">
    <script src="../assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../assets/js/script.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <header class="title">Rain Question</header>
        <div class="segment">
            
<p>Do I like rain?</p>

            <div class="self-test">
                <table class="question">
                    <tr>
                        <td><input type="radio" name="q0"></td>
                        <td><div class="text">Yes</div></td>
                        <td>
                            <div class="text">
                                
<p>Correct! I like rain because I find it beautiful.</p>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="q0"></td>
                        <td><div class="text">No</div></td>
                        <td>
                            <div class="text">
                                
<p>Incorrect! How could I <em>possibly</em> dislike a feature of the natural world we live in?</p>

                            </div>
                        </td>
                    </tr>
                </table>
                <div class="testbutton checkbutton">Check Solution</div>
            </div>
        </div>
    </div>
</body>
</html>
