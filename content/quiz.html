<!DOCTYPE html>
<html>
<head>
    <title>Pop Quiz!</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/lab.css" rel="stylesheet" type="text/css">

    <script src="../assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
</head>
<body>
    <main class="content">
        <header class="title">Pop Quiz!</header>
<p>Here is a lab.
I'm teaching you about rain.
Now there's a question:
<strong>Do I like rain?</strong></p>

<div class="self-test">
 <table class="question">
  <tr>
   <td>
    <input name="q0" type="radio"/>
   </td>
   <td>
    <div class="text">
     Yes!
    </div>
   </td>
   <td>
    <div class="text">
     That is the
     <strong>
      correct
     </strong>
     answer!
    </div>
   </td>
  </tr>  <tr>
   <td>
    <input name="q0" type="radio"/>
   </td>
   <td>
    <div class="text">
     No.
    </div>
   </td>
   <td>
    <div class="text">
     That is
     <em>
      totally
     </em>
     wrong.
    </div>
   </td>
  </tr>  <tr>
   <td>
    <input name="q0" type="radio"/>
   </td>
   <td>
    <div class="text">
     Um.
    </div>
   </td>
   <td>
    <div class="text">
     Maybe.
    </div>
   </td>
  </tr>
 </table>
 <div class="testbutton checkbutton">
  Check Solution
 </div>
</div>
    </main>
</body>
</html>
